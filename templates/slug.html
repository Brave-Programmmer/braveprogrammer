<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='searchblog.css') }}">
</head>

<body>
{% extends "layout.html" %}
{% block body %}
{% if noSlug == True %}
<h1>No Blog</h1>
{% else %}
<section class="blog">
    <div class="container">
        {% for doc in data %}
        <div class="title">
            <h1>{{doc.title}}</h1>
            <h4>
                - By{{doc.author}}
            </h4>
        </div>
        <p>
            {{Markup(doc.contain)}}
        </p>
        {%endfor%}
    </div>
</section>
{% endif %}
{% endblock %}

<noscript>
    <h1>Please enable javascript</h1>
</noscript>
</body>
<script src="{{ url_for('static', filename='app.js') }}"></script>

</html>
