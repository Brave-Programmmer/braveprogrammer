<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
    <title>Document</title>

</head>

<body>
    <div class="nav">
        <nav>
            <div class="head">
                <h2 class="brand">Brave Programmer</h2>
                <div class="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="navnext">
                <ul>
                    <li onclick="location.href = '/'">Home</li>
                    <li onclick="location.href = '/'">About</li>
                    <li onclick="location.href = '/blog?from=0&to=4'">Blog</li>
                    <li onclick="location.href = '/'">Video</li>
                </ul>

                <div class="btn">
                    <form action="/search" method="POST" class="searchform">
                        <input type="text" name="searchtext" id="searchtext" placeholder="Search Blog">
                        <button class="btnb">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <section class="blogs">
        {% for doc in allblog %}
        <div class="card">
            <!-- style="width:25%" -->
            <img src="{{ url_for('static', filename='searchblog.jpg') }}" alt="Avatar" >
            <div class="container">
                <h4><b>{{doc.title}}</b></h4> 
                <p>{{Markup(doc.contain[:75] + (doc.contain[75:] and '..'))}}</p>            
            </div>
          </div>
        {% endfor %}
    </section>
    <div class="loadmore">
        <div class="next">
            <button class="pagebtn" onclick="location.href = '/blog{{prev}}'">
                &lArr; Previous
            </button>
        </div>
        <div class="before">
            <button class="pagebtn" onclick="location.href = '/blog{{next}}'">
                Next &rArr;
            </button>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='app.js') }}"></script>

</html>
